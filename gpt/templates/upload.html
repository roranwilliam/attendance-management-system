{% extends 'base.html' %}

{% block title %}Upload{% endblock %}

{% block content %}
    <h1>Upload a File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv, .xlsx">
        <input type="submit" value="Upload">
    </form>

{% endblock %}
